<div class="modal-header">
  <h4 class="modal-title">Gestione Utenti</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Ruolo</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users"> <!-- Assicurati che ngFor sia corretto -->
        <td>{{ user.username }}</td>
        <td>{{ user.roleName}}</td>
        <td>
          <button (click)="editUser(user)">Modifica</button>
          <button (click)="deleteUser(user.id)">Elimina</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Chiudi</button>
</div>
