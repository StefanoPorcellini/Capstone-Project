<div class="container">
  <div class="hero">
    <form #form="ngForm" (ngSubmit)="login(form)" class="form">
        <div class="logo">
          <img src="../../../assets/img/logo_light_big.svg" alt="logo" srcset="">
        </div>
        <div class="form-group">
            <label for="username" >Username</label>
            <input type="text" id="username" name="username" class="form-control input" required ngModel>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control input" required ngModel>
        </div>
        <button type="submit" class="btn btn-primary mt-3 input submit" [disabled]="form.invalid">Accedi</button>
    </form>
  </div>
</div>
